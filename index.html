<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Government Dashboard</h1>
  <h2>Track the metrics that actually matter to people in Ireland</h2>
  <section class="home-section">
    <div class="home-content">
      <div class="overview-boxes">

        <div class="box">
          <div class="right-side">
            <div class="box-topic">Homeless</div>
            <div class="number" id="homeless"></div>
          </div>
          <i class='bx bx-group house'></i>
        </div>

        <div class="box">
          <div class="right-side">
            <div class="box-topic">Houses built this year</div>
            <div class="number" id="houses_built"></div>
          </div>
          <i class='bx bx-building-house house'></i>
        </div>

        <div class="box">
          <div class="right-side">
            <div class="box-topic">Derelict/Vacant Houses</div>
            <div class="number" id=derelict_vacant></div>
          </div>
          <i class='bx bxs-no-entry house'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Spend on Rent Subsidies</div>
            <div class="number" id="rent_subsidies"></div>
          </div>
          <i class='bx bx-euro house'></i>
        </div>

      </div>
    </div>
  </section>

</body>

<script>
  let stats = {
    "homes" : {
      "homeless": {
        "value": "10,568",
        "link" : "https://www.independent.ie/news/number-of-homeless-people-in-ireland-hits-high-of-10568-41939833.html",
        "date": "26th Aug 2002"
      },
      "houses_built": {
        "value" : "26,000",
        "link" : "https://businessplus.ie/news/construction-of-homes-target/",
        "date": "8th Sept 2022"
      },
      "derelict_vacant": {
        "value" : "110,000",
        "link" : "https://www.irishmirror.ie/news/irish-news/new-tax-come-data-shows-27415606",
        "date": "6th July 2022"
      },
      "rent_subsidies": {
        "value" : "1,220,000,000",
        "link": "https://www.irishexaminer.com/news/arid-40888892.html",
        "date": "6th June 2022"
      } 
    }
  }

  document.getElementById("houses_built").innerHTML = "<a href=" + stats.homes.houses_built.link + ">" + stats.homes.houses_built.value + "</a>";
  document.getElementById("homeless").innerHTML = "<a href=" + stats.homes.homeless.link + ">" + stats.homes.homeless.value + "</a>";
  document.getElementById("derelict_vacant").innerHTML = "<a href=" + stats.homes.derelict_vacant.link + ">" + stats.homes.derelict_vacant.value + "</a>";
  document.getElementById("rent_subsidies").innerHTML = "<a href=" + stats.homes.rent_subsidies.link + ">" + stats.homes.rent_subsidies.value + "</a>";
</script>

</html>
