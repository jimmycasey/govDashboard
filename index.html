<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Government Dashboard</h1>
  <h2>Track the metrics that actually matter to people in Ireland</h2>
  <section class="home-section">
    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Houses built this year</div>
            <div class="number" id="houses_built"></div>
          </div>
          <i class='bx bx-building-house house'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Homeless</div>
            <div class="number" id="homeless"></div>
          </div>
          <i class='bx bx-group house'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Spend on Rent Subsidies</div>
            <div class="number" id="rent_subsidies"></div>
          </div>
          <i class='bx bx-euro house'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Derelict/Vacant Houses</div>
            <div class="number" id=derelict_vacant></div>
          </div>
          <i class='bx bxs-no-entry house'></i>
        </div>
      </div>
    </div>
  </section>
</bar>

  <script>
    let stats = {
      "houses_built": "2,000",
      "homeless": "10,000",
      "derelict_vacant": "500,000",
      "rent_subsidies": "1,220,000,000",
      "waiting_list": "200,000"
    }

    document.getElementById("houses_built").innerHTML = stats.houses_built;
    document.getElementById("homeless").innerHTML = stats.homeless;
    document.getElementById("derelict_vacant").innerHTML = stats.derelict_vacant;
    document.getElementById("rent_subsidies").innerHTML = stats.rent_subsidies;
    // document.getElementById("waiting_list").innerHTML = stats.waiting_list;
  </script>

</body>

</html>
